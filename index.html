<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <link rel="stylesheet" href="https//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">  
    <script src="https//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>  
    <script src="https//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>  
    </style>
    <script>
        // define the callAPI function that takes a first name and last name as parameters
        var callAPI = (firstName,lastName)=>{
            // instantiate a headers object
            var myHeaders = new Headers();
            // add content type header to object 
            myHeaders.append("Content-Type", "application/json");
            // using built in JSON utility package turn object to string and store in a variable
            var raw = JSON.stringify({"firstName":firstName,"lastName":lastName});
            // create a JSON object with parameters for API call and store in a variable
            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: raw,
                redirect: 'follow'
            };
            // make API call with parameters and use promises to get response
            // this is a specific link
            fetch("https://zpk0k10u9j.execute-api.us-east-1.amazonaws.com/dev", requestOptions)
            .then(response => response.text())
            .then(result => alert(JSON.parse(result).body))
            .catch(error => console.log('error', error));
        }
    </script>
</head>
<body>
    <div class="container">  
        <h2>College Connect</h2>  
        <form class="form-horizontal">  
            <div class="form-group"> <label class="control-label col-sm-2" for="firstName">User Name</label>  
                <div class="col-sm-10"> <input type="firstName" class="form-control" id="firstName" placeholder="Enter email"> </div>  
            </div>  
            <div class="form-group"> <label class="control-label col-sm-2" for="pwd">Password</label>  
                <div class="col-sm-10"> <input type="password" class="form-control" id="pwd" placeholder="Enter password"> </div>  
            </div>    
            <div class="form-group">  
                <div class="col-sm-offset-2 col-sm-10"> <button type="Login" class="btn btn-primary">Submit</button> </div>  
            </div>  
        </form>  
    </div>  
</body>
</html>
